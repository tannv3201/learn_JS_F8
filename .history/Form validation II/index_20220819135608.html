<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form validation I</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="main">

        <form action="" method="POST" class="form" id="registerForm">
            <h3 class="heading">Thành viên đăng ký</h3>
            <p class="desc">Cùng nhau học lập trình miễn phí tại F8 ❤️</p>

            <div class="spacer"></div>

            <div class="form-group">
                <label for="fullname" class="form-label">Tên đầy đủ</label>
                <input id="fullname" rules="required" name="fullname" type="text" placeholder="VD: Sơn Đặng"
                    class="form-control">
                <span class="form-message"></span>
            </div>

            <!-- <div class="form-group">
                <label class="form-label">Giới tính</label>
                <div class="horizontal flex-center">
                    <div class="form-group-item">
                        <label for="g-male">Nam</label>
                        <input id="g-male" rules="required"  name="gender" type="radio" value="male" class="form-control">
                    </div>
                    <div class="form-group-item">
                        <label for="g-female">Nữ</label>
                        <input id="g-female" name="gender" type="radio" value="female" class="form-control">
                    </div>
                    <div class="form-group-item">
                        <label for="g-other">Khác</label>
                        <input id="g-other" name="gender" type="radio" value="other" class="form-control">
                    </div>
                </div>
                <span class="form-message"></span>
            </div> -->

            <div class="form-group">
                <label for="fullname" class="form-label">Tỉnh thành</label>
                <select id="province" name="province" class="form-control">
                    <option value="">-- Chọn Tỉnh/Thành phố --</option>
                    <option value="hn">Hà Nội</option>
                    <option value="hp">Hải Phòng</option>
                </select>
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="email" class="form-label">Email</label>
                <input id="email" name="email" type="text" placeholder="VD: email@domain.com" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Mật khẩu</label>
                <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control">
                <span class="form-message"></span>
            </div>

            <div class="form-group">
                <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
                <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu"
                    type="password" class="form-control">
                <span class="form-message"></span>
            </div>


            <div class="form-group">
                <label for="confirm-terms" class="form-label">Bạn có đồng ý với điều khoản của F8?</label>
                <div class="horizontal">
                    <input id="confirm-terms" value="yes" name="confirm-terms" type="checkbox" class="form-control">
                    <label for="confirm-terms">Tôi đồng ý!</label>
                </div>
                <span class="form-message"></span>
            </div>

            <button class="form-submit">Đăng ký</button>
        </form>
    </div>

    <script src="./validator.js"></script>
    <script>
        // Mong muốn / Kỳ vọng
        Validator('#registerForm');
    </script>
</body>

</html>
