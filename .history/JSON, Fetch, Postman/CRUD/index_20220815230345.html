<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1 style="text-align: center;">Fullstack - F8</h1>
    <div class="wrapper">
        <div class="courses">
            <h2 class="title-courses">Danh sách khóa học tại F8</h2>
            <ul id="list-courses"></ul>
        </div>
        <div class="handle-crud">
            <h2 class="title-handle-crud">Thao tác</h2>

            <div class="info-name">
                <label for="name-course">Tên khóa học</label>
                <input id="name-course" type="text" name="name">
            </div>
            <div class="info-desc">

                <label for="desc-course">Mô tả</label>
                <input id="desc-course" type="text" name="description">
            </div>
        </div>

        <script src="./main.js"></script>
    </div>
</body>

</html>
