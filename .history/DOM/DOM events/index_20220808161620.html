<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
        .red {
            color: red;
        }

        ul {
            display: none;
        }

        .input-preventDefault:focus~ul {
            display: block;
        }
    </style>
</head>

<body>
    <h1>DOM events</h1>
    <div class="dom-events">
        -------------------------------------------
        <h1>DOM events 1</h1>
        <h1>DOM events 2</h1>
        <h1>DOM events 3</h1>
    </div>
    <div>------Example DOM events------</div>
    <div class="dom-events-example">
        <input type="text" placeholder="oninput">
        <input type="checkbox">
        <input class="key-up-down" type="text" placeholder="key up down">
        <select name="" id="">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
    </div>
    <div class="preventDefault">
        <a href="https://f8.edu.vn" target="_blank">F8</a>
        <br>
        <a href="https://www.facebook.com/nheoSoSweet/" target="_blank">FB</a>
        <input class="input-preventDefault" type="text">
        <ul>
            <li>JS</li>
            <li>PHP</li>
            <li>Java</li>
        </ul>
    </div>

    <div class="stopPropagation">
        DIV
        <button>Click me</button>
    </div>
    <script src="./main.js"></script>
</body>

</html>
